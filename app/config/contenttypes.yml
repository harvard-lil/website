# This file defines the contenttypes on the website. See the documentation for
# details: http://docs.bolt.cm/content#defining-contenttypes

# Pages can be used for the more 'static' pages on your site. Things like
# 'about us', 'contact' or a 'disclaimer'. This content-type has a 'templateselect'
# field, which allows you to override the record_template setting for an
# individual page.
# The taxonomy for this contenttype is defined as 'chapters', which is a so-called
# "grouping taxonomy". This way you can easily group sets of pages that logically
# belong together. If your site has a 'services' section, in which you'd like to
# list the different types of services a company provides, you can group these
# together.

pages:
    name: pages
    singular_name: page
    fields:
        title:
            type: text
            class: large
            group: content
        slug:
            type: slug
            uses: title
        logline:
            type: text
            group: content
            postfix: 'Keep this under 140 characters'
        primary_image:
            type: image
            group: content
            label: "Desktop Primary Image (2100px x 1000px)"
        primary_image_square:
            type: image
            group: content
            label: "Mobile Primary Image (800px x 800px)"
        history:
            type: html
            group: content
            options:
                ckeditor:
                    height: 400
                    allowedContent: 'b i; a[!href]'
        contact_intro:
            type: markdown
            group: content
            label: "Intro to the Contact section"
            height: 200;
        addressName:
            type: text
            group: content
            prefix: '<h3>Address Fields</h3>'
            postfix: 'i.e. The Library Innovation Lab'
            label: "Address Name"
        addressStreet1:
            type: text
            group: content
            label: "Address Street 1"
        addressStreet2:
            type: text
            group: content
            label: "Address Street 2"
        addressCity:
            type: text
            group: content
            label: "Address City"
            class: narrow
        addressState:
            type: text
            group: content
            label: "Address State"
            class: narrow
        addressZip:
            type: text
            group: content
            label: "Address Zip Code"
            width: 6em
            class: narrow
            pattern: '^[0-9-]{5,10}'
            postfix: '5-digit Zip or Zip + 4 are ok.'
        email:
            type: text
            group: content
            prefix: '<h3>Nonaddress Contact Info</h3>'
            label: "Email address"
            pattern: 'email'
            class: narrow
        phone:
            type: text
            group: content
            postfix: 'Use the format xxx-xxx-xxxx'
            label: "Phone number"
            pattern: '^[0-9-]{12,12}'
            class: narrow
        twitter:
            type: text
            group: content
            postfix: 'Use the format @username'
            label: "Twitter username"
            pattern: '^@[A-Za-z0-9_\-]+$'
            class: narrow
        github:
            type: text
            group: content
            postfix: 'Just your username, not the complete Github URL'
            label: "Github username"
            class: narrow
    listing_template: about.twig
    default_status: publish


# Entries can be used for things like 'news' or 'blogpostings'. They have a 'teaser',
# which can be used for a short blurb on listing-pages, allowing visitors to
# click-through to the rest of the entry. It also has fields for an image and an
# optional video.
# A relation is defined to the pages contenttype. This way you can refer to a page
# from your news-item.
# This contenttype defines 'categories' and 'tags' as taxonomies, allowing the
# editor to use both to categorize a specific entry.
# The 'sort' is set to '-datepublish', which means that newer entries will be
# shown above older entries.

projects:
    name: Projects
    singular_name: Project
    singular_slug: projects
    fields:
        name:
            type: text
            class: large
            group: content
        slug:
            type: slug
            uses: name
        logline:
            type: text
            group: content
        description:
            type: markdown
            height: 300px
        hero_image:
            type: image
            group: media
            label: "Wide hero image for desktop"
            attrib: title
        hero_image_square:
            type: image
            group: media
            label: "Square hero image for desktop"
            attrib: title
        thumbnail_image:
            type: image
            group: media
            label: "Thumbnail image"
            attrib: title
        video:
            type: video
        project_website:
            type: text
            pattern: "url"
            label: "Project website"
            group: content
        github_repo:
            type: text
            pattern: "url"
            label: "GitHub link"
            group: content
        project_active:
             type: checkbox
             group: content
             label: "Active"
             default: 1
        daterange:
             type: text
             group: content
             label: "Inactive project date range"
    relations:
        news:
          multiple: true
          order: date
          label: Select news
    record_template: project.twig
    listing_template: project-listing.twig
    listing_records: 20
    default_status: publish
    sort: -datepublish
    recordsperpage: 10
    
    
sketches:
    name: Sketches
    singular_name: Sketch
    singular_slug: sketches
    fields:
        name:
            type: text
            class: large
            group: content
        slug:
            type: slug
            uses: name
        logline:
            type: text
            group: content
        sketch_date:
            type: date
            variant: inline
            group: content
            label: "Sketch Start Date"
        project_active:
             type: checkbox
             group: content
             label: "Active"
             default: 1
        description:
            type: html
            height: 300px
        image:
            type: image
            group: media
        video:
            type: video
        project_website:
            type: text
            pattern: "url"
            label: Project website
            group: content
        github_repo:
            type: text
            pattern: "url"
            label: GitHub link
            group: content
    relations:
        news:
          multiple: true
          order: date
          label: Select news
    record_template: sketch.twig
    listing_template: sketch-listing.twig
    listing_records: 20
    default_status: publish
    sort: -datepublish
    recordsperpage: 10
    
    
people:
    name: People
    singular_name: Person
    slug: about
    fields:
        name:
            type: text
            class: large
            group: content
        sort_name:
            type: text
            class: narrow
            label: "Sort name"
            postfix: 'Typically the last name.'
        role:
            type: text
        active:
            label: "Check if this person is an active employee."
            type: checkbox
            default: 1
        description:
            type: html
            height: 300px
        email:
            type: text
            pattern: 'email'
            class: narrow
        website:
            type: text
            postfix: 'Personal website. Include http.... prefix.'
            pattern: 'url'
            class: narrow
        twitter:
            type: text
            group: content
            postfix: 'Use the format @username'
            label: "Twitter username"
            pattern: '^@[A-Za-z0-9_\-]+$'
            class: narrow
        github:
            type: text
            group: content
            postfix: 'Just your username, not the complete Github URL'
            label: "Github username"
            class: narrow
        image:
            type: image
            group: media
        slug:
            type: slug
            uses: name
    relations:
        projects:
          multiple: true
          order: name
          label: Select projects
        sketches:
          multiple: true
          order: name
          label: Select sketches
    listing_template: about.twig
    listing_records: 20
    default_status: publish
    sort: -datepublish
    recordsperpage: 10
    
news:
    name: News
    singular_name: News
    fields:
        title:
            type: text
            class: large
            group: content
        news_link:
            type: text
            pattern: "url"
            label: "News link"
            group: content
        category:
            type: text
            group: content
        date:
            type: date
            variant: inline
            group: content
        publication:
            type: text
            group: content
    default_status: publish
