<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="The Libary Innovation Lab at Harvard University" name="description">

    <title>The Library Innovation Lab at Harvard University</title>
    
    <link href="{{ paths.theme }}css/styles.css" rel="stylesheet">
    {% block extra_styles %}{% endblock %}
    <link href="apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
</head>

<!-- 
	- html is classed using a modified BEM (Block, Element, Modifier) method
	- in general, the primary block class is listed first, with an element connected by a hyphen. modifier classes follow, each preceded by an underscore.
	- multi-word blocks, elements, or modifiers are written in camelCase
	- so, an active primary nav list element might look like "primaryNav-list-item _active" 
-->
{% block body_tag %}<body>{% endblock %}
{% block content %}

{% endblock %}

<footer>
	<figure class="footer-logo">
		{# {% set thisFooterLogo = assets.footerLogos|random %}
    	<img src="{{ thisFooterLogo.1x }}" srcset="{{ thisFooterLogo.1x }}, {{ thisFooterLogo.2x }} 2x, {{ thisFooterLogo.3x }} 3x" /> #}
	</figure>
	<ul class="footer-nav">
		<li class="footer-nav-item"><a href="{{ paths.root }}">Home</a></li>
		<li class="footer-nav-item"><a href="{{ paths.root }}about">About</a></li>
		<li class="footer-nav-item"><a href="{{ paths.root }}projects">Projects</a></li>
		<li class="footer-nav-item"><a href="{{ paths.root }}sketches">Sketches</a></li>
		<li class="footer-nav-item"><a href="http://librarylab.law.harvard.edu/blog/">Blog</a></li>
		<li class="footer-nav-item"><a href="{{ paths.root }}contact">Contact</a></li>
	</ul>
	<div class="footer-copyright">
		<p>copyright</p>
		<p>copyright 2</p>
	</div>
</footer>

<script src="{{ paths.theme }}javascripts/jquery-2.1.0.min.js"></script>
<script src="{{ paths.theme }}javascripts/picturefill.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
